<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form class="form" action="https:://echo.htmlacademy.ru" method="post">
            <label class="label">How do you drink your coffee? </label>

            <label>
                <input class="visually-hidden inp" type="checkbox">
                <span class="box">
                    <ul class="box__list">
                        <li class="box__text one">
                            <h3 class="box__title">Capsule</h3>
                            <p class="box__desc">
                                Compatible with Nespresso systems and similar brewers
                            </p>
                        </li>
                        <li class="box__text two">
                            <h3 class="box__title title__two">Filter</h3>
                            <p class="box__desc">
                                For pour over or drip methods like Aeropress, Chemex, and V60
                            </p>
                        </li>

                        <li class="box__text three">
                            <h3 class="box__title">Espresso</h3>
                            <p class="box__desc">
                                Dense and finely ground beans for an intense, flavorful experience
                            </p>
                        </li>
                    </ul>
                </span>
            </label>
        </form>
    </div>

</body>

</html>
